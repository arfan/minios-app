<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Notes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #fff8dc;
      padding: 10px;
    }
    h1 {
      margin: 10px 0;
    }
    textarea {
      width: 95%;
      height: 80%;
      font-size: 1.2em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
    }
    button:active {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Notes</h1>
  <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
  <button onclick="saveNote()">Save</button>

  <script src="script.js"></script>
</body>
</html>
